<div class="content">

  <!--Patient Data-->
  <div class="row">
    <div class="col-md-12">
      <form action="#" class="form-horizontal">
        <div class="panel panel-flat">
          <div class="panel-heading">
            <h5 class="panel-title">Datos del Paciente</h5>
            <div class="heading-elements">
              <ul class="icons-list">
                <li>
                  <a data-action="collapse"></a>
                </li>
                <li>
                  <a data-action="reload"></a>
                </li>
                <li>
                  <a data-action="close"></a>
                </li>
              </ul>
            </div>
          </div>

          <div class="panel-body">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Nombre:</label>
                  <div class="col-lg-12">
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-lg-12 control-label">ARS:</label>
                  <div class="col-lg-12">
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Sexo:</label>
                  <div class="col-lg-12">
                    <label class="radio-inline">
													<input type="radio" class="styled" name="gender" checked="checked">
													Masculino
												</label>

                    <label class="radio-inline">
													<input type="radio" class="styled" name="gender">
													Femenino
												</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Apellido:</label>
                  <div class="col-lg-12">
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Número de carnet:</label>
                  <div class="col-lg-12">
                    <input type="number" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Edad:</label>
                  <div class="col-lg-12">
                    <input type="number" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /Patient Data -->


  <!--Consultation Data-->
  <div class="row">
    <div class="col-md-12">
      <form action="#" class="form-horizontal">
        <div class="panel panel-flat">
          <div class="panel-heading">
            <h5 class="panel-title">Datos de la Consulta</h5>
            <div class="heading-elements">
              <ul class="icons-list">
                <li>
                  <a data-action="collapse"></a>
                </li>
                <li>
                  <a data-action="reload"></a>
                </li>
                <li>
                  <a data-action="close"></a>
                </li>
              </ul>
            </div>
          </div>

          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Motivo de la consulta y breve historia:</label>
                  <div class="col-lg-12">
                    <textarea rows="5" cols="5" class="form-control" placeholder="Observaciones..."></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Antecedentes relacionados y medicamentos que utiliza:</label>
                  <div class="col-lg-12">
                    <textarea rows="5" cols="5" class="form-control" placeholder="Observaciones..."></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-lg-12 control-label">Atenciones previas:</label>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <span class="input-group-addon switchery-xs">
																		<input type="checkbox" class="switchery" checked="checked">
																	</span>
                          <input type="text" class="form-control" placeholder="¿Dónde?">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="col-lg-12 control-label">Alergías:</label>
                      <div class="col-lg-12">
                        <div class="input-group">
                          <span class="input-group-addon switchery-xs">
																		<input type="checkbox" class="switchery">
																	</span>
                          <input type="text" class="form-control" placeholder="¿Cuáles?" disabled>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="col-lg-12 control-label">Hallazgos positivos al examen físico:</label>
                      <div class="col-lg-12">
                        <textarea rows="5" cols="5" class="form-control" placeholder="Observaciones..."></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Signos vitales:</label>
                  <div class="col-lg-12">
                    <div class="input-group">
                      <span class="input-group-addon">Pulso</span>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group" style="margin-top:7px;">
                      <span class="input-group-addon">Temperatura</span>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group" style="margin-top:7px;">
                      <span class="input-group-addon">Tensión Arterial</span>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group" style="margin-top:7px;">
                      <span class="input-group-addon">Frecuencia Cardíaca</span>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group" style="margin-top:7px;">
                      <span class="input-group-addon">Frecuencia Respiratoria</span>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /Consultation Data -->

  <!--Diagnosis Data-->
  <div class="row">
    <div class="col-md-12">
      <form action="#" class="form-horizontal">
        <div class="panel panel-flat">
          <div class="panel-heading">
            <h5 class="panel-title">Datos del Diagnóstico</h5>
            <div class="heading-elements">
              <ul class="icons-list">
                <li>
                  <a data-action="collapse"></a>
                </li>
                <li>
                  <a data-action="reload"></a>
                </li>
                <li>
                  <a data-action="close"></a>
                </li>
              </ul>
            </div>
          </div>

          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Pruebas diagnósticas (en caso de indicarse):</label>
                  <div class="col-lg-12">
                    <div class="input-group">
                      <span class="input-group-addon switchery-xs">
																		<input type="checkbox" class="switchery">
																	</span>
                      <input type="text" class="form-control" placeholder="¿Cuáles?" disabled>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Diagnóstico:</label>
                  <div class="col-lg-12">
                    <textarea rows="5" cols="5" class="form-control"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Manejo y medicación en emergencia:</label>
                  <div class="col-lg-12">
                    <textarea rows="4" cols="5" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Procedimientos realizados:</label>
                  <div class="col-lg-12">
                    <select multiple="multiple" data-placeholder="Seleccione" class="select">
															<option value="1">Nebulizaciones</option>
															<option value="2" selected="selected">Sutura</option>
															<option value="3" selected="selected">Inmovilización</option>
															<option value="4">Oxígeno</option>
															<option value="5">Reanimación pulmonar</option>
															<option value="6">Otros</option>
														</select>
                  </div>
                  <div class="col-lg-12">
                    <input type="text" class="form-control" style="margin-top:19px;" placeholder="¿Otro? Especifique" disabled>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Medicamentos:</label>
                  <div class="col-lg-12">
                    <textarea rows="4" cols="5" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Observación:</label>
                  <div class="col-lg-12">
                    <textarea rows="4" cols="5" class="form-control"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Estatus:</label>
                  <div class="col-lg-12">
                    <!--TODO: disable search on select box-->
                    <select data-placeholder="Seleccione" class="select">
															<option value="1">Dado de Alta</option>
															<option value="2">Alta a Petición</option>
															<option value="3">Admitido</option>
															<option value="4">Referido</option>
															<option value="5">Fallecido</option>
														</select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-lg-12 control-label">Origen de la enfermedad:</label>
                  <div class="col-lg-12">
                    <!--TODO: disable search on select box-->
                    <select data-placeholder="Seleccione" class="select">
															<option value="1">Enfermedad General</option>
															<option value="2">Maternidad</option>
															<option value="3">Accidente de Trabajo o Enfermedad Profesiona;</option>
															<option value="4">Accidente de Tránsito</option>
														</select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /Diagnosis Data -->

  <div class="text-right">
    <button type="submit" class="btn btn-primary"><i class="icon-floppy-disk position-left"></i> Guardar ficha</button>
  </div>
